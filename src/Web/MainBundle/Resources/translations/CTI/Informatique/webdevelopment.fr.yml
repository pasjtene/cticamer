objectifDEV: OBJECTIF DE LA FORMATION
texte_01: Un développeur web est un programmeur spécialisé, ou expressément impliqué dans le développement des applications
          du World Wide Web, ou des applications qui sont exécutées à partir d un serveur web sur un navigateur web. Le
          Churchill Training Institute met à votre disposition son experience et son expertise pour developpez des logiciels
          en utilisant des langages tel HTML5 CSS3 JavaScript Jquerry Symfony et bien d autres. Les Objectifs seront donc
          entre autre;
but_01: Développer vos connaissances des langage de programmation HTML, CSS, JavaScript, PHP, ...
but_02: Apprendre les règles théoriques et les bonnes pratiques du codage (standards du Web et normes en vigueur)
but_03: Maîtriser l animation des pages et la POO avec JavaScript
but_04: Gérer les comptes utilisateurs
but_05: Construire un site web fluide s’adaptant à tout type d’écran (web, smartphone et tablette)
texte_02: La programmation en general et le developpement Web en particulier est un monde passionnant avec une infinité
          de possibilité. Laisser libre cours à votre imagination et vos compétences les réaliseront.

