texte_02: La sécurité informatique, est l’ensemble des moyens techniques,organisationnels, juridiques et humains
          nécessaires à la mise en place de moyens visant à empêcher l'utilisation non-autorisée, le mauvais usage, la
          modification ou le détournement d'un système d'information.