message01: Le Churchill Training Institute offres des cours de langue allemande aux jeunes souhaitant étudier en Allemagne.
           Nous préparons les candidats aux examens de langue allemande Nécessaires pour obtenir un visa étudiant
           ( Goethe-Zertifikat A1 Start Deutsch1, Goethe-Zertifikat B1, Goethe-Zertifikat B2, Test-DaF) offerts par
           l’Institut-Goethe à Yaoundé.<br/>
lienVersPageAll: Plus d'informations sont disponible sur la page speciale allemand
