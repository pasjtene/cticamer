descriptionCTI: "Le CTI est un centre linguistique spécialisé pour vos cours d'Anglais et Allemand. Situé à Douala, au
                chœur du quartier résidentiel de Bonamoussadi, a l’entrée du centre des impôts de Douala 5ieme. CTI est
                aussi un centre de formation professionnelle pour les métiers de l'Informatique. Avec notre campus moderne,
                des salles climatisées, un centre d’apprentissage multimédia, une bibliothèque bien fournie avec les manuels
                 les plus récents, le CTI est le cadre idéal pour une formation de qualité en Anglais, Allemand et Informatique.
                D’autres formations seront bientôt disponibles."
