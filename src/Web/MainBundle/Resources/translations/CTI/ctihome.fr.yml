allemandNews: La prochaine session des cours d’allemand au CTI débutera le 02 Avril 2018. Les inscriptions sont en cours. Obtenez facilement votre visa d’étude en Allemagne en suivant des cours intensif d’Allemand au Churchill Training Institute
news1: La prochaine session des cours d’anglais au CTI débutera le 19 Février 2018.
       Les inscriptions sont en cours. Améliorez vos compétences en Anglais avec le Churchill Training Institute.
       Avec nous, vous améliorez vos chances de décrocher un emploi ou de progresser plus rapidement dans votre emploi actuel.
infoNews: Les inscriptions pour la formation en secrétariat bureautique continues au siège de CTI a Bonamoussadi.
          Vous pouvez débuter votre formation chaque Lundi. Un suivi particulier est accordé à chaque apprenant.
          Les inscriptions pour la formation en infographie et en développement d’application Web se poursuivent également.
