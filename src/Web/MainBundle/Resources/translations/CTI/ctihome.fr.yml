message02: Tous nos cours permettent de préparer les candidats aux examens internationaux ; TOEFL, IELTS, TOEIC
message03: Nos cours sont conçus d’après le Cadre Européen Commun de Référence pour les Langues (CECR).
testNiv: Après un test de niveau qui dure 30 minutes, l’apprenant peut être admis à un des niveaux du programme ;
         A1, A2, B1, B2, C1, C2.<br>
         Nous dispensons des cours d’Anglais général pour tous les niveaux.<br>
         Que vous soyez élève, étudiant, chercheur d’emplois ou même travailleurs les différents cours d’Anglais que
         nous dispensons au Churchill Training Institute permettrons d’améliorer ou de perfectionner vos connaissances
         en anglais, vous donnant ainsi un atout supplémentaire pour votre progrès professionnel ou académique.
