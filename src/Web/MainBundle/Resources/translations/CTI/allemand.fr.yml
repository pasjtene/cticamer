title1: COURS DE PRÉPARATION AUX EXAMENS D'ALLEMAND.
text1: Le Churchill Training Institute offres des cours de langue allemande aux jeunes souhaitant étudier en Allemagne.
text2: Nous préparons les candidats aux examens de langue allemande Nécessaires pour obtenir un visa étudiant

gza1: Le Goethe-Zertifikat A1, Start Deutsch 1 est un examen d’allemand pour adultes. Il  présuppose des connaissances
      linguistiques simples  correspondant au premier niveau (A1) des six que comporte l’échelle des compétences du Cadre
      européen commun de référence pour les langues (CECRL).
gza2: Le Goethe-Zertifikat A2 est un examen destiné aux adultes. Il présuppose des connaissances linguistiques
      élémentaires correspondant au deuxième niveau (A2) des six que comporte l’échelle des compétences du Cadre européen
      commun de référence pour les langues (CECRL).
gzb1: Le Goethe-Zertifikat B1 Le Goethe-Zertifikat B1 est un examen destiné aux jeunes et aux adultes. Il atteste d’une
      maîtrise autonome de la langue allemande correspondant au troisième niveau (B1) des six que comporte l’échelle des
      compétences du Cadre européen commun de référence pour les langues (CECRL).
gzb2: Le Goethe-Zertifikat B2 est un examen destiné aux adultes. Il atteste d’un niveau linguistique avancé correspondant
      au quatrième niveau (B2) des six que comporte l’échelle des compétences du Cadre européen commun de référence pour
      les langues (CECRL).

