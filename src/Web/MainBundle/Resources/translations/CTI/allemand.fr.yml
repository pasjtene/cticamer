Block1: Si vous n'avez jamais suivi une formation en Allemand, vous serez naturellement admis au niveau le plus bas du
        programme. Sinon, un test de niveau nous permettra de vous admettre à l'un de six niveaux de langue (A1, A2, B1, B2, C1, C2)
        definis par le Cadre Européen Commun de Référence pour les Langues (CECRL).
        Quelque soit votre niveau, le CTI vous donne un maximum d'atouts pour réussir votre Goethe Zertifikat
        Nottons que le niveaux B1 est suffisant pour pourvuivre des études en Allemagne.