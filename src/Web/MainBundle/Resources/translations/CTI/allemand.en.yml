title1: TRAINING  FOR GERMAN LANGUAGE EXAMS.
text1: The Churchill Training Institute offers German language courses to young people wishing to study in Germany.
text2: We prepare candidates for German language exams Required to obtain a student visa
gza1: The Goethe-Zertifikat A1, Start Deutsch 1 is a German test for adults. It presupposes simple linguistic knowledge
      corresponding to the first level (A1) of the six in the competency scale of the Common European Framework of
      Reference for Languages ​​(CEFR)
gza2: The Goethe-Zertifikat A2 is an exam for adults. It requires basic language skills corresponding to the second
      level (A2) of the six in the competency scale of the Common European Framework of Reference for Languages ​​(CEFR).
gzb1: The Goethe-Zertifikat B1 The Goethe-Zertifikat B1 is a test for young people and adults. It demonstrates an
      independent mastery of the German language corresponding to the third level (B1) of the six in the competency
      scale of the Common European Framework of Reference for Languages ​​(CEFR).

gzb2: The Goethe-Zertifikat B2 is a German exam for adults. It certifies that candidates have acquired advanced language
      skills and corresponds to the fourth level (B2) of the six-level scale of competence laid down in the Common
      European Framework of Reference for Languages (CEFR).
