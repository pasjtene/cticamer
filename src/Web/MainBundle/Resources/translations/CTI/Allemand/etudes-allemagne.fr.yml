msg_01: Le Churchill Training Institute offres des cours de langue allemande aux jeunes souhaitant étudier en Allemagne.
        Nous préparons les candidats aux examens de langue allemande Nécessaires pour obtenir un visa étudiant
        ( Goethe-Zertifikat A1; Start Deutsch1, Goethe-Zertifikat B1, Goethe-Zertifikat B2, Test-DaF) offerts par
        l’Institut-Goethe à Yaoundé.
manuels: MANUELS REQUIS
msg_02: Pour votre formation, vous avez droit aux meilleurs manuels d'apprentissage; principalement les manuels des
        collections MENSCHEN et Aspekte.<br>
        Nos cours sont conçus d’après le Cadre Européen Commun de Référence pour les Langues (CECR).
duree: 2 mois + sessions pratiques
msg_03_NB: Seuls les niveaux A1, A2 et B1 sont requis pour obtenir un visa
msg_04_examens: La qualité de nos formation garantit votre succès aux examens de langue Allemande organisés par le
                Goetthe Institut à Yaoundé; Goethe-zertifikat A1, A2, B1.

