msg_REGROUP: Vous bénéficiez des cours structurés et ciblés suivant vos objectifs. Passez votre Goethe Zertifikat
             de niveau A1 et A2 necessaire pour obtenir un visa de séjour en Allemagne.
             En effet, le Goethe-Zertifikat A1; Start Deutsch 1 est un examen d’allemand pour adultes. Il atteste
             des connaissances linguistiques simples correspondant au premier niveau (A1) des six que comporte
             l’échelle des compétences du Cadre européen commun de référence pour les langues (CECRL).
