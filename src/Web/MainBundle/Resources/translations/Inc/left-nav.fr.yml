title: FORMATIONS CTI Cameroun


CoursANGL: Cours d'Anglais
TexteANGL: Nous dispensons des cours d’Anglais général pour tous les niveaux.
           Que vous soyez élève, étudiant, chercheur d’emplois ou même travailleurs les différents cours
           d’Anglais que nous dispensons au Churchill Training Institute permettrons d’améliorer ou de perfectionner vos connaissances en anglais,
           vous donnant ainsi un atout supplémentaire pour votre progrès professionnel ou académique. <br>
