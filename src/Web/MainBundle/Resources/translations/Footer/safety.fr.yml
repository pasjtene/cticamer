safety:
  title1: GUIDE DE SECURITE DE NOS MEMBRES
  block1: Funglobe met un accent pariculier sur la sécurité de ses utlisateurs. Chaque jour, nous vérifions profils, photos et langage utilisés sur le site. Nous faisons
    tout notre possible afin de protéger ta sécurité et ta vie privée. Mais, souviens-toi la sécurité en ligne relève également de ta responsabilité. Donc sois prudent
    et réfléchis bien avant d'agir. Prends soin de ta sécurité !
  title2: I. SIGNALEMENT D'ABUS
  block2: L'équipe Funglobe te remercie de l'informer de toutes infractions à loi auxquelles tu devrais faire face. N'hésite pas à dénoncer immédiatement tout harcèlement, agression
     sexuelle, faux profils, etc. ! Bloque les coupables afin qu'ils ne puissent plus te contacter et contacte-nous pour que nous puissions bloquer son accès au site
     Funglobe. Tous les cas sérieux d'abus sont transférés aux autorités compétentes.
  title3: II. SECURITE DES UTILISATEURS EN LIGNE
  block3: Nous te proposons ces quelques conseils pour t'aider à te protéger contre des personnes mal intentionnées, qui voudrait abusé de toi.
  block4: A.  Protection du compte
  block5: Choisis un mot de passe un peu difficil à diviné et ne le divulgue à personne. Nous te recommandons de changer ton mot de passe régulièrement. Ne transfère jamais les e-mails de
     la part de Funglobe à qui que ce soit, car les liens disponibles dans ces e-mails donnent un accès direct à ton compte.
  block6: B.  Garder son sang froid
  block7: Suis ton instinct avant  de décider si tu peux poursuivre ta relation avec une personne ou si au contraire tu ferais mieux de t'en éloigner. Si quelque chose te gêne,
      c'est sûrement pour une bonne raison.
  title4: C.  Ne jamais communiquer les informations personnelles trop rapidement.
  block8: Ne donne pas d'informations personnelles tout de suite, comme ton adresse ou ton lieu de travail. Utilise un téléphone portable, un service de téléphonie
     anonyme ou Skype si tu veux appeler, mais ne donne pas le numéro fixe de ta maison.
  title5: D.  Toujours être sympa!
  block9: Une personne peut ne pas correspond à ce que vous recherchez, cela ne signifie pas pour autant que tu as le droit d'être désagréable avec elle.
  title6: III. RENCONTRE ENTRE UTILISATEURS HORS DE LA PLATEFORME
  block10: Nous vous aidons  l à faire des rencontres mais nous vous  encourageons aussi à protéger votre bien-être. Avant de prendre la décision de rencontrer un de
      tes contacts, prends soin de suivre ces quelques conseils pour t'aider à mieux vivre et profiter de  cette première rencontre
  title7: A. Lieu de votre premier rendez-vous.
  block11: Lors du premier rendez-vous, rencontrez-vous dans un lieu public où d'autres personnes peuvent vous voir. Avant d'y aller, informe un proche du lieu de
      cette rencontre et de la personne que tu vas rencontrer. Prévois d'utiliser ton propre moyen de transport; monter dans la voiture d'une personnes inconnue,
      n'est pas une bonne idée.
  title8: B. Sois prudent lorsque tu rencontre un ami virtuel
  block12: Si tu as un mauvais pressentiment, pars. Ne te base pas uniquement sur des photos. Nos modérateurs font de leur mieux pour les vérifier, mais cela
       pourrait quand même être une vieille photo ou une photo de quelqu'un d'autre.
  title9: IV. SECURITE SANITAIRE DES UTILISATEURS
  block13: Sur Funglobe, nous prenons soin du bien-être de nos utilisateurs. Voici une liste de conseils en santé sexuelle important à suivre avant de démarrer une nouvelle relation.
  title10: A. Sois ouvert et honnête
  block15: La communication est importante et parler de sexualité et des conséquences potentielles montre que tu as du respect pour toi-même et pour ton partenaire.
    Il est tout à fait juste d'évoquer le sujet de la contraception, et du dépistage de MST, entre autre. Certaines MST peuvent être soignées. Afin d'éviter tout risque
    d'infection ou de réinfection, tu dois absolument être honnête avec ton partenaire.
  title11: B. Protège-toi
  block16: Utilise une protection afin de diminuer le risque de transmission de MST. Utilise un préservatif systématiquement afin de diminuer ce risque au maximum.
  block17: C.Renseigne-toi
  block18:  Informe-toi sur les différentes MST, les symptômes et les modes de transmission.
  title12: D. La Vigilance
  block19: Pour certaines MST, les symptômes n'apparaissent pas immédiatement. Des tests de dépistage doivent être
    fait régulièrement. Parles-en à ton médecin.
  block20: GUIDE DE SECURITE DE NOS MEMBRES
  block21: Funglobe met un accent pariculier sur la sécurité de ses utlisateurs
