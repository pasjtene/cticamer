  contenu2: Le CTI est un centre de formation professionnelle situe à Douala, au cœur du quartier résidentiel de Bonamoussadi, a l’entrée du entre des impôts de Douala 5ieme. Avec notre campus moderne, des salle climatisées, un centre d’apprentissage multimédia, une bibliothèque bien fournie avec les manuels les plus récents, le CTI est le cadre idéal pour une formation de qualité En Anglais, Allemand et informatique.  D’autres formations seront bientôt disponibles.
