  block13: AVEC LE CTI, DEVENEZ BILINGUE EN QUELQUES SEMAINES. Tous nos cours permettent de préparer les candidats aux examens internationaux, TOEFL, IELTS, TOEIC. Nos cours sont conçus d’après le Cadre Européen Commun de Référence pour les Langues (CECR).
  block14: Expérimentez notre concept d’apprentissage basé sur la pratique, et des méthodes d’enseignement modernes.
  block15: Après un test de niveau qui dure 30 minutes, l’apprenant  est admis à un des niveaux du programme, A1, A2, B1, B2, C1, C2.
            Nous dispensons des cours d’Anglais général pour tous les niveaux. Que vous soyez élève, étudiant, chercheur d’emplois ou même travailleurs les différents cours d’Anglais que nous dispensons au Churchill Training Institute permettrons d’améliorer ou de perfectionner vos connaissances en anglais, vous donnant ainsi un atout supplémentaire pour votre progrès professionnel ou académique.
  block16: La prochaine session des cours d’anglais au CTI débutera le 19 Février 2018. Les inscriptions sont en cours. Améliorez vos compétences en Anglais avec le Churchill Training Institute. Avec nous, vous améliorez vos chances de décrocher un emploi ou de progresser plus rapidement dans votre emploi actuel.
