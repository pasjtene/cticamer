  title1: FUNGLOBE PRIVACY POLICY
  block1: This Privacy Policy ("Policy") explains how information about you or associated with you (“personal information”) is
     collected, used and disclosed by Funglobe, Inc. (Funglobe, we or us) when you use our services through our websites linked
     to this Policy, as well as our products and applications (including Funglobe’s mobile applications, downloadable products and
     applications and pages operated by Funglobe on social networking sites.
  title2: I. QUELLES SONT VOS DONNEES QUE NOUS COLLECTONS?
  title3: We can collect your data in different ways. We can cite among others;
  block2: A. Data you provide us. When you register on any of our platforms, use or subscribe to any of our Services or
                 Participate in one of the interactive features of our Services, we can collect several types of data;
  block3:  1. Your data such as your name, your e-mail address, your telephone and mobile number, your mailing address;
  block4:  2. Other Information such as birth date, photographs, videos, password, billing information, credit card information, demographic information, place of work, your personal
     interests and background, gender, age, dating gender preference, dating age range preference, physical characteristics, personal description, sexual life experiences, ethnicity,
     religion, political views, geographical location (including GPS), and any other information you share with the Services. We may also receive information about you from other users.
     For example, we will collect your email address if another user tries to refer Funglobe to you. We may collect billing or payments information if you engage with a paid Service.
  block5: B. Information About How You Use ours Funglobe Services. We may collect information about your participation and actions on the Services. This may include information such as the pages
      and profiles you view, how you browse the Services, your Funglobe coin balance and purchases you make through the Services such as boosts and gifts. It can also include the various
      functions and features that you use, such as Funglobe Messenger, the connections you make, other friends or contacts you invite to the Services and profile searches you perform,
      or your use of our applications.
  block6: C. Information from Content You Upload. When you upload photos, videos or other content to the Services, we may collect information about the content, such as the time, date and place
      the photo or content was taken or uploaded (also known as metadata), and how you use them, who views them or with whom you share.
  block7: D. When you access our Services, we and our third party partners automatically record information from your device and its software, such as your IP address, browser type,
    Internet service provider, platform type, the site from which you came and the site to which you are going when you leave our website, date and time stamp and one or more cookies that
    may uniquely identify your browser or your account. When you access our Services using a mobile device, we may also receive or collect identification numbers associated with your
    device (such as a unique device ID, IDFA, Google AdID and Windows Advertising ID), mobile carrier, device type, model and manufacturer, mobile device operating system brand and model,
    phone number, email address, other apps that you have downloaded, and, if you have enabled features and functions of the Services that use your device’s location, your geographical
    location data (including GPS). We also collect information about your usage of, and activity on, our Services. Also, some of the information we collect, for example an IP address,
    can sometimes be used to approximate a device’s location. We may work with third parties to employ technologies, including the application of statistical modeling tools, which attempt
    to recognize you across multiple devices so that we understand how you use our Service across various devices.
  block8: E. Funglobe and our third party partners may use cookies and similar technologies, including those from third parties, to collect, analyze and store information, to provide
    customized advertising on our site and applications and on other sites or applications, to provide and improve the Services or other products or services offered by Funglobe, and to
    identify and prevent fraudulent activities. You can find out more about our use of cookies and similar technologies in our Cookie Policy. We do not respond to do not track signals
    set by your browser at this time.
  block9: F. When you have enabled the use of our Services through a third-party Funglobe social networking or similar site or mobile or other application (a "Social Networking Site") or connect
    or link our Services to a Social Networking Site, such as Facebook, Google+ or Twitter, you permit Funglobe to access and use certain information about you that is made available to Funglobe
   through or from that Social Networking Site. The information obtained by Funglobe varies by Social Networking Site and may be affected by the permission and privacy settings you establish
   at that Social Networking Site, but can include information such as your name, profile picture, public Facebook profile, network, gender, username, user ID, age range or birthday,
   place of work, relationship interests, language, location, country, interests, photos, photos you are tagged in, videos, contacts list, friends lists or followers and other
   information such as information about Facebook friends you might share in common with other members of the Services. By using or linking our Services through or with a Social
   Networking Site, you are authorizing Funglobe to collect, store, retain and use, in accordance with this Policy, any and all of your information that Funglobe has obtained from the
   Social Networking Site, including to create a Funglobe profile page and account for you. Depending on the Social Networking Site and your privacy settings, Funglobe may also post
   information to your Social Networking Site. Your agreement to the foregoing takes place when you accept or allow or “go to” (or other similar terms, such as tapping “Okay”)
   our application from a Social Networking Site, go to a Social Networking Site from the Services, when you sign up or login to the Services through a Social Networking Site (such as by
   tapping “Sign up with Facebook” or “Log in with Facebook” on the Services), when you otherwise connect or link your Social Networking Site to our Services, or the transfer of
   information to Funglobe from such site. If there is information about your “friends” or people you are associated with in your Social Networking Site account, the information we
   obtain about those persons may also depend on the privacy settings such people have with the applicable Social Networking Site. You acknowledge and agree that Funglobe is not responsible
   for, and has no control over, any applicable privacy settings on any Social Networking Sites (including any settings related to any messages or advertisements about Funglobe that the
   Social Networking Site may send to you or your friends). You should always review, and if necessary, adjust your privacy settings on Social Networking Sites before getting or using
   applications such as ours or linking or connecting your Social Networking Site account to the Services.
  block10: G. We may be provided with information relating to you or your conduct on the Services by other users of the Services. We also collect information that third-party
    organizations may provide to us, such as contact details, demographic information, Internet navigation details, credit reference or fraud prevention information. Financial
    institutions or payment processors may also provide us updated payment information or payment methods related to your paid account or paid subscription and services.
  title4: II. HOW DO WE USE YOUR COLLECTED INFORMATION?
  title5: Funglobe uses your data in various ways for the following reasons;
  block11: A. To better manage and maintain your Funglobe account, and to provide you with the functionalities understood by the Services (in particular to provide you with a communication tool
    As described below), we will be required to use all the categories of data defined in Section I. Concretely, we use the data
    Defined in this Privacy Policy to provide you with the functionality of our Services;
  block12: B.  To respond to your comments and questions and provide customer service, to provide any messaging or communications associated with the functions and features of the
    Services (including by email, SMS or MMS text message), to keep you posted on our latest product or service announcements or updates, software updates, security alerts and any
    technical notices, to provide you with confirmation of purchases, invoices, support and administrative messages or notice about changes to our terms, conditions or policies.
    We will use your Contact Information when we communicate with you. Where it is relevant to the issues we are contacting you about we may also use the other categories of
    information described in Section I;
  block13: C. To detect and prevent abusive, fraudulent, malicious or potentially illegal activities, and to protect the rights, safety or property of Funglobe or our users including
    to enforce or exercise any rights in our Terms of Use Agreement. We will predominantly use information about how you use the Services and information provided by others (such as
    reports from other users relating to your conduct on the Services), although we may use other categories of information described in Section 1 where they are relevant for this
    purpose;
  block14: D. Promotions and advertising; to communicate with you about and administer contests, promotions and rewards, upcoming events and other news about products and services
    offered by Funglobe and our selected partners that may be relevant to you, your interests and how you use the Services, including marketing and advertising communications; and to
    develop, display and track content or advertising that may be relevant to you on our site and other sites, including providing our advertisements to you when you visit other sites.
    We may use all categories of information described in Section 1 for this purpose. We will use your Contact Information for direct communications with you
  block15: E. In addition to the uses described above, to provide features of the Services that may be relevant to you and your geographical location or GPS information, such as
     Services provided through our mobile apps that may allow users to see more information about each other, for example, common restaurants or points of interest visited or seen;
     you should always check the location-based settings on both your device and on the Services to manage such services;
  title6: III. SHARING YOUR PERSONAL INFORMATION WITH OTHERS
  block16:  Our Funglobe's Services allow you to share information about yourself with other individuals and other companies, including other users and potential users of the Services or other
     products or services offered by Funglobe and third-party Social Networking Sites. Consider your own privacy and personal safety when sharing your information with anyone, including
     information you share through your profile, as profiles include basic information that was provided at registration, information provided through a Social Networking Site, and may
     include other information added by you or your friends (for example, your religion, ethnicity and physical characteristics), as well as information about your use of the Service
     (for example, whether you were recently logged in to Funglobe). Please review our Online Dating Safety Tips for tips in using our Services.
  block17:   Information on your profile is viewable by other users or visitors to our Services, and may also be viewable through public search or on third-party sites that you use.
    We do not control who reads the information you share or what others may do with this information, so we encourage you to use discretion and caution with respect to your personal
    information. Also, when sharing information about others, please consider their safety and privacy and get their consent for that sharing.
  block18: Thus, we can not paratge your information with our third parties only in certain circumstances
  block19: ->  With third party vendors, consultants, advertising partners, and other service providers that perform services on our behalf, which may include, but is not limited to,
    identifying and serving targeted advertisements, providing fraud detection services, processing payments, providing chargeback representation services or providing analytics or
    attribution services;
  block20: -> In connection with any company transaction, such as a merger, sale of assets or shares, reorganization, financing, change of control or acquisition of all or a
     portion of our business by another company or third party or in the event of bankruptcy, dissolution, divestiture or any related or similar proceedings;
  block21: -> To, in our discretion,  satisfy any applicable law, regulation, subpoena/court order, legal process or other government request,  enforce our Terms of Use Agreement,
     including the investigation of potential violations thereof,  investigate and defend ourselves against any third party claims or allegations,  protect against harm to the
     rights, property or safety of Funglobe, its users or the public as required or permitted by law and  detect, prevent or otherwise address criminal (including fraud or stalking),
     security or technical issues.
  title7: IV.  WHEN REGISTRERING ON OUR PLATFORM
  block22:  -> By registering for our Services, you consent to receive email messages from us. You can opt out of receiving certain messages from us by visiting the "settings" page
    of your account or by clicking the “unsubscribe” or “opt-out” link on these email communications from Funglobe. Note that you are not permitted to unsubscribe or opt out of non-promotional
    messages regarding your account, such as technical notices or purchase confirmations, or our ongoing business activities in order to provide the Services to you. If you consent to
    receive SMS or MMS text messages, we may communicate with you via text.
  block23: -> In addition to the advertising practices described above, we may use, share or permit third party advertising networks or similar third party partners to collect
    information about your browsing and usage activities over time and across websites and applications when you use our sites or Services. Typically, this information is collected
    through cookies, pixels or similar technologies which recognize the device you are using and collect information, including hashed data, click stream information, browsing and
    usage activities on our Services and on other applications and sites around the Web, browser type, time and date you visited the site, and other information. This information
    is typically used to display targeted ads on or through our Services or other products or services offered by Funglobe, to display targeted ads to our users or website visitors
    on other websites or apps, including on Facebook, and to analyze the success of our marketing campaign efforts.
  title8: IV. MANAGING YOUR ACCOUNT
  block24: Most of the personal information we hold about you is either available directly from viewing your account and looking back over your activities, or is available from the
     Social Networking Sites that you have connected to the Services. You may access and change certain information by visiting the "Edit Profile  and  Settings  sections of your
     account. You may also contact us for assistance using the details below if you want to access, remove or deactivate your account information. Nonetheless, Funglobe expressly reserves
     the right to maintain and store any information or other data where Funglobe reasonably believes in its sole discretion that such action is required to comply with any legal or
     regulatory obligations or for the detection or prevention of criminal or other unlawful activity or where Funglobe has a legitimate business reason to do so, such as collecting
     amounts owed, resolving disputes, maintaining automated back-ups, for analytical purposes, enforcing our Terms of Use Agreement or for recordkeeping integrity.
  block25: Please note that if you change information in your account or otherwise opt out of receiving certain communications, this will only affect future activities or communications
      from us. If we have already provided your information to a third party before you have changed your preferences or updated your information, you may have to change your
      preferences directly with that third party.
  title9: VI. INFORMATION EXCHANGE ETY ACCOUNT SECURITY
  block26: The personal information we collect from you may be transferred to, and stored in the United States of America and other countries. If you are located in the European Union
     or other regions with laws governing data collection and use that may differ from U.S. law, please note that we may transfer information, including personal information, to a
     country and jurisdiction that does not have the same data protection laws as your jurisdiction, and you consent to the transfer of information to the U.S. or any other country
     in which Funglobe or its parent, subsidiaries, affiliates or service providers maintain facilities, and the use and disclosure of information about you as described in this Privacy
     Policy. Funglobe will take reasonable measures to help protect your information in an effort to prevent loss, misuse and unauthorized access, disclosure, alteration or destruction
     and to treat it in accordance with this Policy. No method of electronic transmission or storage is 100% secure, however. Therefore, we cannot guarantee its absolute security.
     We urge you to keep your personal information safe (including your account password). Please see the United States Federal Trade Commission’s website at
  block27: http://www.ftc.gov/bcp/menus/consumer/data.shtm
  title10:  VII. AGE RESTRICTIONS
  block28: Although our website is a general audience site, we restrict the use of our Services to individuals age 18 and above. We do not intentionally collect or maintain personal
     information from children under the age of 13. If you become aware that personal information about a person under 13 has been provided to us, please immediately contact us using
     the details below.
  block29:  contact page
  block30: VIII. LINKS TO THIRD PARTY WEBSITES
  block31:  The Services may, from time to time, contain links to and from third party websites of our partner networks, advertisers, partner merchants, retailers or affiliates.
    If you follow a link to any of these websites, please note that these websites have their own privacy policies and that we do not accept any responsibility or liability for
    their policies. Please always check the privacy policies that apply to a third party site before you provide any information to the website.
  block32: IX. FRAUD PREVENTION SERVICES
  block33: We may share your personal information, including your payment transactions and activities on the Funglobe Services, with third party partners for security and fraud
     prevention purposes. At the time of this writing, Funglobe works with Sift Science and other companies, which collect, process and analyze such data for an indefinite period
     of time for the purpose of helping their customers to identify and prevent fraud, but we may work with other providers in the future as well.
  block34: X. UPDATES TO THIS POLICY
  block35: Funglobe reserve the right to modify this Policy from time to time. If we make changes to this Policy, we will change the "Last Revision" date below and will post the
     updated Policy on this page. We may also provide other methods of notice or request your consent depending on the circumstances.
  block36: CONTACTING FUNGLOBE
  block37: contact@funglobe.com
  block38: ORIGIN LANGUAGE OF THE POLICY
  block39: The language of this Policy is English. Where Funglobe has provided a translation of the English version of this Policy, you agree that the translation is provided for 
     your convenience only and that the English language version of this Policy will govern your relationship with Funglobe. If there is any contradiction between what the English 
     language version of this Policy says and what a translation says, then the English language version will take precedence.
  block40: La Politique de Confidentialité sur la façon dont Funglobe, Inc. Funglobe collect, traite et
               Communique les données qui vous concernent («données personnelles») vous pouvez utiliser les services de nos sites
               Internet soumis à la présente Politique de Confidentialité.
