  title1: POLITIQUE DE CONFIDENTIALITÉ FUNGLOBE
  block1: La présente Politique de Confidentialité  explique la façon dont Funglobe, Inc. Funglobe collecte, traite et
    communique les données qui vous concernent (« données personnelles ») lorsque vous utilisez les services de nos sites
    Internet soumis à la présente Politique de Confidentialité, ainsi que nos produits et nos applications (y compris nos
    applications mobiles, nos produits et nos applications téléchargeables ainsi que nos pages hébergées par d autres  réseaux
    sociaux.
  title2: I. QUELLES SONT VOS DONNEES QUE NOUS COLLECTONS?
  title3: Nous pouvons collecter vos données de différentes manières. Nous pouvons citer entre autres;
  block2: A. Données que vous nous fournissez. Lorsque vous vous inscrivez sur l'une de nos plateforme, utilisez ou vous abonnez à l'un de nos Services ou lorsque vous
    participez à l une des fonctionnalités interactives de nos Services, nous pouvons collecter plusieurs types de données;
  block3:  1. Vos données telles que votre nom, votre adresse e-mail, votre numéro de téléphone et de portable, votre adresse postale ;
  block4:  2. Autres informations telles que votre date de naissance, vos photos, vos vidéos, votre mot de passe, vos informations de facturation,
    vos numéros de carte de crédit, votre code postal, votre lieu de travail, vos centres d intérêt et votre éducation, votre sexe, votre âge,
    votre orientation sexuelle, vos préférences en matière d âge, vos caractéristiques physiques, votre description personnelle, vos expériences
    sexuelles, votre origine ethnique, vos opinions religieuses et politiques et votre localisation (par ex. GPS) Et toute autre information que
    vous partagerez avec les Services. Nous pouvons également recevoir des données à votre sujet de la part d autres utilisations. Par exemple,
     nous recueillerons votre adresse courriel si un autre utilisateur essaie de vous référer à Funglobe. Nous pourrons également recueillir vos
     informations de paiement et de facturation si vous vous engagez avec un de nos Services qui nécessite des frais.
  block5: B. Les données relatives aux Services que vous utilisez. Nous pouvons collecter les données relatives à votre participation et à votre activité sur les Services que nous proposons .
    Par exemple, les pages et les profils des autres utilisateurs que vous consultez, votre utilisation des Services, votre solde de crédits Funglobe et les achats que vous effectuez via les Services,
    tels que les credits Vip et les cadeaux. Cela peut également comprendre les fonctionnalités que vous utilisez, telles que Funglobe Messenger, vos nouvelles relations, les
    invitations envoyées à d autres amis et contacts, les profils que vous recherchez et l utilisation que vous faites de nos applications.
  block6: C. Données relatives au contenu téléchargé. Lorsque vous téléchargez des photos, vidéos ou d'autres contenus sur les Services, nous pouvons collecter les données y
    afférent, telles que l heure, la date et le lieu où la photo a été prise ou téléchargée, ainsi que les données relatives
    à l utilisation que vous en faites, les personnes qui les consultent ou celles avec qui vous les partagez.
  block7: D. Vos données collectées de façon automatique. Lorsque vous vous connectez aux services Funglobe, nous et nos tiers partenaires enregistrons automatiquement les données de votre
    appareil, telles que votre adresse IP, votre navigateur, votre fournisseur d'accès Internet, le type de plate-forme que vous utilisez, les sites consultés avant et après
    votre connexion à notre page, la date et l'heure de vos requêtes et les cookies identifiant votre navigateur ou votre compte. Lorsque vous vous connectez à nos Services via
    un téléphone portable, nous recevons ou collectons les numéros d'identification associés à votre appareil (tels que l'identifiant unique d'appareil, l'identifiant publicitaire
    Apple, l'identifiant publicitaire d'Android fourni par Google et l'identifiant publicitaire Windows), votre opérateur mobile, votre type d'appareil, le modèle et le fabricant
    de votre appareil, la marque et le modèle du système d'exploitation de votre appareil, votre numéro de portable, votre adresse courriel, les autres applications que vous avez
    téléchargées et, si vous avez autorisé les fonctionnalités des Services à localiser votre appareil, vos données de localisation (par ex. GPS). Nous recueillons aussi les données
    relatives à votre activité sur nos Services et à l'usage que vous en faites. En outre, certaines données recueillies, telles qu une adresse IP, peuvent parfois être utilisées
    pour estimer la position exacte d un appareil. Nous pouvons avoir recours aux services de tiers qui emploient des technologies pour vous reconnaître à travers divers appareils
    et ainsi comprendre la manière dont vous utilisez nos Services selon vos appareils.
  block8: E. Les Cookies et dispositifs similaires. Nous et nos tiers partenaires pouvons utiliser les cookies et d'autres dispositifs similaires, notamment les cookies provenant de
    tiers, pour collecter, analyser et stocker les données, pour fournir de la publicité personnalisée sur notre site web et sur notre application ainsi que sur d autres sites web
    et applications, pour fournir et améliorer nos Services ou tout autre produit et service offert par Funglobe et pour identifier et prévenir les activités frauduleuses. Pour de
    plus amples informations sur notre utilisation des cookies et des dispositifs similaires, veuillez vous reporter à la section traitant de la Politique d utilisation des Cookies.
  block9: F. Les autres réseaux sociaux. Lorsque vous avez autorisé l'utilisation de nos Services à partir d'un réseau social tiers ou d'un site similaire ou d'une application mobile
    ou autre (« Réseaux sociaux ») ou lorsque vous liez ou connectez nos Services à des Réseaux Sociaux tels que Facebook, Google+ ou Twitter, vous autorisez Funglobe à accéder et
    à utiliser certaines données vous concernant rendues accessibles à Funglobe via ou à partir des Réseaux sociaux en question. La nature des données obtenues par Funglobe varie
    selon les Réseaux sociaux et selon les paramètres et autorisations de confidentialité que vous avez définis sur ces sites. Ces données peuvent inclure, notamment, votre
    nom, la photo de votre profil, votre profile Facebook public, votre réseau, votre sexe, votre nom d'utilisateur, votre identifiant, votre âge ou votre date d'anniversaire,
    votre lieu de travail, vos préférences de relation, votre langue, votre localisation, votre pays, vos centres d'intérêt, vos photos, les photos dans lesquelles vous êtes
    identifiées, vos vidéos, votre liste de contacts, votre liste d'amis ou les personnes abonnées à votre actualité et tout autre information telle que les amis Facebook que
    vous partagez avec d'autres membres des Services. En utilisant nos Services par le biais des Réseaux Sociaux ou en liant nos Services avec de tels sites, vous autorisez
    Funglobe, conformément à la présente Politique de Confidentialité, à collecter, stocker, conserver et utiliser l'ensemble des données que Funglobe a obtenues via les Réseaux
    sociaux, et à créer votre profil et votre compte sur Funglobe. En fonction des Réseaux sociaux et de vos paramètres de confidentialité, Funglobe peut être amené à publier des
    informations sur les Réseaux sociaux auxquels vous êtes inscrits. Vous acceptez ce qui précède à partir du moment où vous « acceptez », « autorisez » ou « utilisez »
    (ou d'autres termes similaires tel que « OK ») notre application à partir des Réseaux sociaux, lorsque vous visitez un Réseau Social à partir des Services, lorsque vous
    vous inscrivez ou vous connectez aux Services par le biais des Réseaux Sociaux (en appuyant par exemple sur « S'inscrire avec Facebook » lorsque vous êtes sur les Services),
    lorsque vous liez ou connectez vos Réseaux Sociaux avec les Services ou lorsque vous acceptez le transfert de vos informations à Funglobe à partir de ce type de site. S'il existe
    des données relatives à vos « amis » ou à des personnes auxquelles vous êtes liées sur votre compte au sein des Réseaux sociaux, la nature des données obtenues à propos de ces
    personnes peuvent également dépendre des paramètres de confidentialité définis par ces personnes sur les Réseaux sociaux concernés. Vous reconnaissez et acceptez que Funglobe
    n'exerce aucun contrôle sur et n'est aucunement responsable des paramètres de confidentialité d'application sur les Réseaux sociaux (y compris les paramètres relatifs aux
    messages ou publicités sur Funglobe que des Réseaux sociaux peuvent vous envoyer à vous ou à vos amis). Vous devriez toujours vérifier et, si nécessaire, ajuster vos paramètres
    de confidentialité sur les Réseaux sociaux avant d acquérir ou d utiliser des applications telles que les nôtres ou de relier ou connecter votre compte sur les Réseaux sociaux
    à nos Services.
  block10: G. Vos données fournies par des tiers. Nous pouvons recevoir des données relatives à votre conduite sur les Services par d'autres utilisateurs des Services. Nous collectons
    également les données que nous fournissent des sociétés tierces, notamment vos coordonnées, votre code postal, vos données de navigation Internet, votre solvabilité ou des
    informations pour empêcher les actes de fraude. Les établissements financiers et les sociétés de traitement des paiements peuvent également nous fournir des informations
    récentes (telles que les modes de paiement) relatives à votre abonnement et services.
  title4: II. COMMENT  UTILISONS-NOUS VOS INFORMATIONS COLLECTEES?
  title5: Funglobe utilise vos données de diverses manière pour des raisons suivantes;
  block11: A. Pour mieux gérer et conserver votre compte Funglobe, et pour vous fournir les fonctionnalités comprises par les Services (notamment pour vous fournir un outil de communication
    conforme à la description évoquée ci-après), nous serons amenés à utiliser toutes les catégories de données définies dans la Section I. Concrètement, nous utilisons les données
    définies dans la présente Politique de Confidentialité afin de mettre à votre disposition les fonctionnalités de nos Services ;
  block12: B. Le plus souvent, nous utiliserons vos coordonnées lors de toute communication avec vous pour assurer un service client de qualité et répondre à vos commentaires et
    questions, pour vous envoyer les messages ou communications relatifs aux fonctionnalités des Services (y compris par e-mail, SMS ou MMS), pour vous tenir informé du lancement ou
    des dernières mises à jours de nos produits et de nos services, des mises à jour des logiciels, des alertes de sécurité et de toute notification d'ordre technique, pour vous
    envoyer des messages de confirmation d'achats, des factures, des messages d aide et de gestion de votre compte ou pour vous tenir informé des changements apportés à nos
    conditions et à nos différentes politiques. Nous pouvons être amenés à utiliser les autres types de données définies dans la Section I en fonction de l objet du message
    que nous vous envoyons ;
  block13: C. Assurer la Protection des Services et la propriété de Funglobe; pour repérer et empêcher toute conduite injurieuse, frauduleuse, malveillante ou toute activité potentiellement
     illicite et protéger les droits, la sécurité et la propriété de Funglobe ou de nos utilisateurs, notamment pour faire respecter ou exercer les droits de nos Conditions générales,
     nous utiliserons principalement les données relatives à l'utilisation que vous faites des Services ainsi que les données fournies par d autres utilisateurs (tels que les
     rapports d autres utilisateurs sur votre conduite sur les Services). Toutefois, les autres catégories de données définies dans la Section 1 pourront également être utilisées
     si elles entrent dans le cadre de cet objectif ;
  block14: D. Annoncer les promotions et les publicités; nous pouvons être amenés à utiliser toutes les catégories de données définies dans la Section 1 pour vous informer et
    assurer la gestion des concours, des promotions et des récompenses, pour vous envoyer des messages publicitaires, pour vous communiquer les événements à venir et d'autres
    actualités sur les produits et les services proposés par Funglobe et nos partenaires sélectionnés qui pourraient correspondre à vos centres d'intérêt et à l'utilisation que
    vous faites des Services et pour développer, diffuser et retracer du contenu ou de la publicité pertinents pour vous sur notre site ou sur d autres sites et notamment
    diffuser notre publicité lorsque vous visitez d autres sites. Vos coordonnées seront utilisées dans le cadre de nos communications avec vous.
  block15: E. Gérer vos services de géolocalisation et de localisation par GPS ; outre les utilisations décrites ci-haut, nous pouvons utiliser votre géolocalisation ou vos
    informations GPS pour vous fournir les fonctionnalités des Services qui pourraient vous intéresser là où vous vous trouvez, tels que les Services accessibles via nos
    applications mobiles qui permettent aux utilisateurs de découvrir leurs points communs, tels que leurs restaurants ou leurs coins favoris. Nous vous conseillons de
    vérifier régulièrement les paramètres de localisation définis sur votre appareil et sur les Services afin d optimiser votre utilisation de ces services ;
  title6: III. LE PARTAGE DE VOS INFORMATIONS PERSONNELLES AVEC LES AUTRES
  block16:  Les Services Funglobe vous permettent de partager vos données avec d'autres personnes et d'autres sociétés, notamment les utilisateurs potentiels des Services ou de tout
     autre produit et service offert par Funglobe et des Réseaux sociaux tiers. Veillez à la sécurité de votre vie privée lorsque vous partagez vos données avec d'autres personnes,
     notamment en ce qui concerne les données que vous partagez via votre profil. En effet, les profils contiennent des données de base fournies lors de l'inscription,
     des données provenant des Réseaux sociaux, des données ajoutées par vous-même ou vos amis (par exemple, votre religion, votre origine ethnique et vos caractéristiques
     physiques) ainsi que des données relatives à votre usage du Service (par exemple, la date ou l heure de votre dernière connexion à Funglobe). Veuillez consulter nos Conseils
     de prudence pour les rencontres en ligne pour obtenir des conseils et vous guider en ce qui concerne l utilisation de nos Services.
  block17:   Les données indiquées dans votre profil peuvent être consultées par d'autres utilisateurs ou visiteurs des Services proposés par globe. Elles peuvent être également consultées via
     une recherche publique ou sur les sites tiers que vous utilisez. Nous ne sommes pas en mesure de savoir qui consulte les informations que vous partagez ou de contrôler
     l'utilisation que peuvent en faire les autres personnes. C'est pourquoi nous vous encourageons à faire preuve de vigilence en ce qui concerne vos données personnelles.
     En outre, lorsque vous partagez des informations sur d autres personnes, veillez à tenir compte de leur sécurité et de leur vie privée et à demander leur autorisation
     avant de partager leurs données sous peine de sanction.
  block18: Ainsi, nous ne pouvons paratger vos informations avec nos tiers que dans certaines circonstances
  block19: ->  Le plus souvent avec nos fournisseurs, partenaires publicitaires et nos consultants tiers qui offrent des services pour notre compte. Ces activités comprennent notamment
    l'identification et le traitement des publicités ciblées, la détection des fraudes, le traitement des paiements, les services de représentation pour remboursement,
    l analyse des données et les services d attributions ;
  block20: -> Dans le cas d'une fusion, d'une cession d'actifs ou de parts, d'une restructuration, d'un financement, d'un changement de direction ou d'une acquisition de tout ou
     partie de notre société par une autre société ou par un tiers en cas de faillite, dissolution, cession ou tout autre opération similaire ou apparentée
  block21: -> Selon notre volonté,  pour se conformer à toute loi en vigueur, règlement, citation à comparaître/ordonnance d'un tribunal, procédure judiciaire ou injonction
    administrative,  pour appliquer nos Conditions d'utilisation, y compris pour constater d éventuels manquements à celles-ci,  pour analyser et nous défendre contre
    toute réclamation ou plainte formulée par un tiers,  pour nous prémunir contre toute atteinte aux droits, aux biens ou à la sécurité de Funglobe, de ses utilisateurs ou du
    public, en application et dans le respect de la loi et  pour déceler, éviter ou, le cas échéant, traiter des activités illicites (notamment la fraude et le harcèlement),
     des atteintes à la sécurité ou tout problème d ordre technique.
  title7: IV.  LORS DE L'INSCRIPTION SUR NOTRE PLATEFORME
  block22:  -> En vous inscrivant sur Funglobe, vous acceptez de recevoir des e-mails de notre part. Vous pouvez vous retirer de notre liste de messages en consultant la
     page des  paramètres  de votre compte ou en cliquant sur le lien « se désinscrire » ou « se désabonner » présent dans nos e-mails. Remarque  afin de nous permettre
    de vous offrir nos Services, il vous est interdit de vous désinscrire ou de vous désabonner des messages non-promotionnels, tels que les notifications d ordre technique,
    les confirmations d achat ou les newsletters de Funglobe. Si vous consentez à recevoir des SMS ou MMS, nous pouvons communiquer avec vous par ces moyens.
  block23: -> Outre les pratiques de publicités décrites ci-dessus, nous pouvons utiliser, partager et permettre à des réseaux publicitaires en ligne ou à des annonceurs tiers
     similaires d'amasser de l'information sur votre navigation et vos activités d'utilisation dans la durée et sur les sites web et applications lorsque vous utilisez nos sites
     et Services. Généralement, ces données proviennent des cookies, des pixels ou des dispositifs similaires afin de reconnaître l'appareil que vous utilisez et collectés de
     l'information, notamment des données hachées, des données sur le parcours de navigation, les activités de navigation et d'utilisation à partir de nos Services ou sur les
     applications et sites, le navigateur web, l'heure et la date à laquelle vous visitez les sites et toute autre information. L information amassée est généralement utilisée
     pour fournir de la publicité ciblée sur ou par le biais de nos Services ou de tout autre produit et service offert par Funglobe, pour fournir de la publicité ciblée à nos
     utilisateurs ou aux visiteurs d autres sites ou applications, notamment Facebook, et pour analyser le succès de nos campagnes marketing.
  title8: IV. LA GESTION DE VOTRE COMPTE
  block24: La plus grande part des données personnelles que nous possédons sur vous provient directement de votre compte Funglobe ou de l'historique de votre usage des Services,
     ou peut provenir des Réseaux sociaux que vous avez connectés à nos Services. Vous pouvez consulter et modifier certaines données en cliquant sur « Modifier mon profil »
     et « Paramètres ». Vous pouvez également nous contacter en utilisant les coordonnées ci-après si vous souhaitez consulter, supprimer ou désactiver les données de votre
     compte. Cependant, Funglobe se réserve expressément le droit de conserver et de stocker toute donnée personnelle ou toute autre donnée si nous l estimons raisonnablement
     nécessaire pour nous conformer aux obligations législatives et réglementaires, pour déceler et prévenir toute activité illicite, ou pour toute autre motif légitime,
     notamment pour recouvrer les montants qui nous sont dus, résoudre les litiges, pour conserver les sauvegardes automatiques, pour des fins analytiques et appliquer nos
     Conditions d utilisation ou vérifier la conformité de nos pratiques.
  block25: Il est important de  noter que la modification de vos données ou la désinscription à certains de nos messages n'affecteront que nos futures activités ou communications.
    Dans le cas où nous avons déjà communiqué vos données à un tiers avant le changement de vos préférences ou la mise à jour de vos données, vous devrez vous rendre
    directement sur le site de la société tierce concernée pour modifier vos préférences.
  title9: VI. ECHANGE D'INFORMATION ETY SECURITE DU COMPTE
  block26: Les données personnelles que Funglobe collecte  peuvent être transférées et conservées sur des serveurs situés aux États-Unis d'Amérique et dans d'autres pays.
     Si vous êtes situés dans un pays membre de l'Union Européenne ou dans une région dont les lois concernant la collecte et l'utilisation de données diffèrent du droit
     américain, veuillez noter que nous pouvons transférer l'information, notamment personnelle, à des pays ou juridictions ne disposant pas de législations similaires sur
     la protection des données que votre juridiction et que vous consentez à ce transfert d'information aux Etats-Unis ou à tout autre pays dans lequel Funglobe, sa compagnie-mère,
     ses filiales, ses affiliés ou prestataires de service sont implantés, et que vous consentez à l'utilisation et divulgation de cette information à votre sujet tel que décrit
     dans la Politique de confidentialité. Funglobe fera son possible pour protéger vos données en vue de prévenir la perte, l'usage abusif, l'accès, la divulgation, la modification
     et la destruction non autorisés de vos données et de les traiter conformément à la présente Politique de Confidentialité. Il faut toutefois rappeler qu'aucune méthode de
     transmission ou de stockage électronique n'est fiable à 100 %. Par conséquent, nous ne pouvons garantir la sécurité absolue de vos données. Nous vous conseillons vivement de
     garder en lieu sûr vos données personnelles (notamment le mot de passe de votre compte). Pour savoir comment vous protéger du vol d identité, veuillez consulter le site
     Internet de la commission du commerce fédérale des États-Unis à l edresse suivante
  block27: http://www.ftc.gov/bcp/menus/consumer/data.shtm
  title10:  VII. QUEL EST L'ÂGE MINIMUM REQUIS POUR UTILISER LES SERVICES PROPOSES PAR FUNGLOBE
  block28: certe notre site vise un large public, nous limitons l'accès à nos Services aux personnes âgées de plus de 18 ans. Nous ne collectons ni ne conservons volontairement
    les données personnelles concernant des enfants de moins de 13 ans. Si vous vous apercevez que nous sommes en possession des données personnelles d une personne de moins
    de 13 ans, contactez-nous  via notre
  block29: page contact
  block30: VIII. COMMUNICATION AVEC  SITES INTERNET TIERS
  block31: Les Services affichent parfois les liens des sites Internet de nos partenaires (annonceurs, fournisseurs, e-commerçants ou sites associés). Veuillez noter que ces
     sites Internet ont défini leur propre Politique de Confidentialité, par conséquent nous rejetons toute responsabilité concernant les dispositions prévues par celles-ci.
     Veillez à consulter régulièrement les Politiques de Confidentialité des sites tiers avant de leur divulguer vos informations.
  block32: IX. SERVICE FUNGLOBE POUR LA PREVENTION DES FRAUDES
  block33: Nous pouvons partager vos informations personnelles, notamment vos transactions et activités de paiement sur les Services de Funglobe, avec des tiers partenaires pour
    la sécurité et prévention des fraudes. Au moment de l'écriture de cette politique, Funglobe travaille avec Sift Science et d'autres compagnies qui recueillent, traitent et
    analysent les données pour une période indéfinie afin d'aider les clients à identifier et prévenir la fraude. Il est possible que Funglobe travaille avec d autres fournisseurs
    de service dans l aveniir.
  block34: X. MISE JOUR DE NOS APPLICATIONS ET SERVICES
  block35: Funglobe se reserve  le droit de modifier la présente Politique de Confidentialité. En cas de modification, nous changerons la date de « Dernière mise à jour »
     et publierons la Politique de Confidentialité mise à jour sur cette page. Nous pouvons également être amenés à utiliser d autres méthodes de notification
     ou à demander votre consentement selon la nature des changements effectués.
  block36: NOUS CONTACTER
  block37: contact@funglobe.com
  block38: LANGUE D'ORIGINE DE LA POLITIQUE DE CONFIDENTIALITE
  block39: Funglobe utilise l'anglais comme langue originale de sa Politique de Confidentialité est l'angl. Lorsque Funglobe fournit une traduction de la version anglaise de
    la Politique de Confidentialité, vous acceptez que cette traduction vous soit fournie à titre informatif uniquement et que la version anglaise de la Politique de 
    Confidentialité régisse votre relation avec Funglobe. S'il existe des contradictions entre la version anglaise de la Politique de Confidentialité et une traduction, 
    la version anglaise prévaut.
