   You warrant that you have the right, authority and capacity to enter into and be bound by the Terms and that by using Funglobe you
   will not be violating any law or regulation of the country in which you are resident. You are solely responsible for your compliance
   with all applicable local laws and regulations.
  block11:  |
   You further warrant that you have not been convicted of, nor are subject to any court order relating to assault, violence, sexual misconduct or harassment.
  title7: What kind of content can I post or upload on Funglobe?
  block12:  |
   You are able to post or upload all kinds of things on Funglobe, including photographs, emails, messages and other content (“Content”)
  block13:  |
   There are some rules about what is acceptable though, so when you are using Funglobe you may not post, send or upload any Content which:
  block14:  |
   1. contains expletives or language which could be deemed offensive or is likely to harass, upset, embarrass, alarm or annoy any other person;
  block15:  |
   2.is obscene, pornographic or otherwise may offend human dignity;
  block15:  |
   3. is abusive, insulting or threatening, or which promotes or encourages racism, sexism, hatred or bigotry;
  block16:  |
   4. encourages any illegal activity including, without limitation, terrorism, inciting racial hatred or the submission of
   which in itself constitutes committing a criminal offence;
  block17:  |
   5. is defamatory;
  block18:  |
   relates to commercial activities (including, without limitation, sales, competitions and advertising, links to other websites or premium line telephone numbers);
  block19:  |
   involves the transmission of “junk” mail or “spam”;
  block20:  |
   contains any spyware, adware, viruses, corrupt files, worm programmes or other malicious code designed to interrupt, damage or limit the
   functionality of or disrupt any software, hardware, telecommunications, networks, servers or other equipment, Trojan horse or any other
   material designed to damage, interfere with, wrongly intercept or expropriate any data or personal data whether from Funglobe or otherwise;
  block21:  |
   itself, or the posting of which, infringes any third party’s rights (including, without limitation, intellectual property rights and privacy rights);
  block22:  |
   shows another person which was created or distributed without that person’s consent; or
  block23:  |
   contains images of children, even if you are also in the photo
  block24:  |
   Please use your common sense when picking the Content that you choose to post on, upload or send via Funglobe because you are solely
   responsible for, and bear all liability in relation to, such Content. If you repeatedly infringe our rules, you may be prevented
   from using Funglobe and we may disable your account or block you from further use of Funglobe. We may remove any Content you submit to
   Funglobe if we believe it violates the Terms or we are required to do so by applicable law.
  title8: Are there any rules relating to personal data like my email address?
  block25:  |
   You may not display any personal contact or banking information on your individual profile page (“Profile”) whether in relation to you
   or any other person (for example, names, home addresses or postcodes, telephone numbers, email addresses, URLs, credit/debit card or
   other banking details, or place of work). If you do choose to reveal any personal data about yourself to other users, whether via email
   or otherwise, it is at your own risk. We encourage you to use the same caution in disclosing details about yourself to third parties
   online as you would under any other circumstances. You are required to follow our Guidelines and Safety Tips when doing so.
  title9: What about other people’s personal data, can I use it?
  block26:  |
   You may only use other Funglobe users’ personal data to the extent that your use of it matches Funglobe’s purpose of allowing people to meet one another. You may not use
   other users' information for commercial purposes, to spam, to harass, or to make unlawful threats. Funglobe reserves the right to terminate your account, or prevent
   access to its features if you misuse other users' information.
  title91: Some of my friends want to see all the people I’m chatting with. Can I tell them my password and let them log on as me?
  block27:  |
   he short answer is no. Only you are authorised to access your account with Funglobe. You must not share your password with anyone or let anyone else access your account as
   this jeopardises the security of all of the Content and personal data that you have submitted to Funglobe. You are responsible for keeping your password secret and secure.
   If you don’t, Funglobe is not liable for any unauthorised access to your account. If you suspect that someone has gained access to your account, you must let us know
   immediately by visiting Feedback page and telling us of your suspicions or concerns. You must also immediately change your password. Funglobe reserves the right to
   terminate your account if you violate our rules on keeping your password secure.
  title10: Who can see the Content that I put on Funglobe?
  block28:  |
   When you upload Content to Funglobe it can be accessed and viewed by the general public. If you do not want such Content to be viewed by others, then you can opt to use
   the private folders and select the person to whom you wish to give access. If you still do not want such Content to be viewed by others, then you should not upload it
   to Funglobe. If you decide to share your voting results (on other Funglobe users, or yourself) on other social networks, those social network users will be able to see these
   results. You can turn off this results sharing in your settings at any time. Remember to check those social networks’ terms and conditions to check you are happy with
   them. We reserve the right (without obligation) at our sole discretion and without giving you notice, to remove or edit, limit or block access to any Content that you
   upload or submit to Funglobe without any incurring liability to you. We have no obligation to display any Content that you submit to Funglobe, nor to check the accuracy or
   truthfulness of any Content submitted to Funglobe, nor to monitor your use or the use of other users of Funglobe.
