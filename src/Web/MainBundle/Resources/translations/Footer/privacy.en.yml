  title15: 3. Paid for services
  title16: What can I buy on Funglobe?
  block41:  |
   Funglobe offers you the opportunity to pay for certain services offered on the site. Funglobe’s premium services include various opportunities to find and
   meet additional people, to customise your profile and to boost your profile so more people find you. F also offers the ability to play various games
   on the site. All of these premium services can be purchased after you register, and you may subscribe to the premium services for various lengths of time.
  block42:  |
   Once you have paid for any premium services, you have the right to cancel and be reimbursed for all payments received within 14 days. If you wish to cancel
   please let us know via Feedback Page. Please note that if you choose to download any of the Content which forms part of any paid for service within the 14 day
   period, you may lose this right. After the 14 days have expired, the paid for services are non-refundable.
  block43: How do I renew my premium services with Funglobe?
  block44:  |
   Once you have requested a Funglobe premium service, you authorise Funglobe to charge your chosen payment method. If you want to cancel or change your payment method at
   any time, you can do either via the payment settings option under your profile or by contacting your mobile service provider. If your chosen payment method is via
   your mobile service provider, then please check with them about their payment terms, as their payment terms will govern how payments to Funglobe are made as well as
   how such payments may be changed or cancelled. Your subscription to Funglobe’s premium services will automatically renew until you decide to cancel, and if you have
   enabled the Auto Top-up feature, your account will automatically be topped up until you decide to disable this feature.
  title17: Can I transfer any of my paid for services or credits to another Funglobe user?
  block45:  |
   If you elect to partake in any of the games, premium features or range of services designed to improve your Funglobe user experience, you agree to use these services for
