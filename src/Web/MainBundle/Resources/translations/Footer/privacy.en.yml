   is terminated by us due to a breach of these Terms, you will lose any accumulated credits. If you receive free or promotional credits, we may expire them at any time.
   Credits are not redeemable for any sum of money or monetary value from us unless we agree otherwise in writing.
  block47: Please refer to the Service Conditions on your ‘top-up’ page for further details relating to your payments
