   Funglobe account so that you can contact these “lookalikes” and possibly meet (only if they agree of course!).
  block54: If you do use Lookalikes to upload a photo, please remember to remind yourself of our rules on what Content you may upload.
  title25: What about other people’s rights when I upload a photo?
  block55:  |
   We respect other people’s rights, and you should too. We recognise that as well as uploading a photo of yourself to find your lookalike you may wish to upload
   a photo of someone else to find their lookalike. If you do, then you should get their permission before you upload their photo.
  block56:  |
