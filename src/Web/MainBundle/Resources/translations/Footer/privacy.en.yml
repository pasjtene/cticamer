privacy:
  title:  Funglobe's Terms and Conditions of Use
  title2: The Summary
  block:  |
   Hello. You should read these terms and conditions in full because they apply every time you visit Funglobe and use any of its features.
   However, just in case you ever need a reminder of the main points, here’s a quick summary
  block1:  |
   1.If you are under the age of 18 then unfortunately you can’t use Funglobe yet because it’s a meeting place for adults only.
  block2:  |
   2. We’re not responsible for anything that you post or say while you are on Funglobe and we don’t monitor the content of the site,
   but if we do see or someone alerts us that you have posted something that we think is inappropriate then we are allowed at our
   discretion to remove it.
  block3:  |
   3.If you post any content that actually belongs to someone else and they get annoyed (or even call in their lawyers),
   we are not in the firing line. You have to take responsibility for what you post.
  block4:  |
   4. Please refer to our Community Guidelines and Safety Tips for additional Dos and Don’ts, and information on staying safe.
  block5:  |
   5. If you are concerned about how your data is being used by Funglobe then please refer to our Privacy Policy, which explains how we
   treat your personal data and protect your privacy when you use Funglobe. By using Funglobe, you agree that we can use such data in
   accordance with our Privacy Policy. Our website and apps also use cookies or similar technologies which we tell you more about
   here. You may set your browser and your mobile settings to block cookies and local storage devices, but if you do so, you may not
   be able to access the features that Funglobe offers.
